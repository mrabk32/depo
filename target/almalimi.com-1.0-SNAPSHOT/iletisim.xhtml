<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Almalimi.com | Ürün almadan önce ... </title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="main.js"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:include src="header.xhtml"/>
        </div>
        <div class="contentIletisim">
            <div class="iletisimBox">
                <h:form>`
                    <div class="iletisimEmail">
                        <div class="iletisimAreaHeader">
                            E-Mail :
                        </div>
                        <div class="iletisimAreaText">
                            <h:inputText value="#{MainBean.selectedKullanici.kemail}" rendered="#{MainBean.selectedKullanici != null}"  size="30" style="text-align: center;height:25px; margin-bottom:15px; font-size:18px;"/>
                            <h:inputText value="#{MainBean.mailAdresi}" rendered="#{MainBean.selectedKullanici == null}"  size="30" style="text-align: center;height:25px; margin-bottom:15px; font-size:18px;"/>
                        </div>
                    </div>
                    <div class="iletisimBaslik">
                        <div class="iletisimAreaHeader">
                            Başlık :
                        </div>
                        <div class="iletisimAreaText">
                            <h:inputText value="#{MainBean.mailBaslik}" size="30" style="text-align: center;height:25px; margin-bottom:15px; font-size:18px;"/>
                        </div>
                    </div>
                    <div class="iletisimAciklama">
                        <div class="iletisimAreaHeader">
                            Açıklama :
                        </div>
                        <div class="iletisimAreaText">
                            <h:inputTextarea value="#{MainBean.mailMetin}" rows="12" cols = "41"/>
                        </div>
                    </div>
                    <div class="iletisimButton">
                        <div class="iletisimGonderButton">
                            <h:commandLink actionListener="#{MainBean.iletisimMailAt}" value="Gönder" action="index.xhtml?faces-redirect=true">
                            </h:commandLink>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
        <div id="footer">
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
