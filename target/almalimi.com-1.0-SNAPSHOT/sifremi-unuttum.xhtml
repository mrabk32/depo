<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Almalimi.com | Ürün almadan önce ... </title>
        <h:outputStylesheet library="css" name="default.css"/>
        <h:outputScript library="js" name="main.js"/>
    </h:head>
    <h:body>
        <div id="header">
            <ui:include src="header.xhtml"/>
        </div>
        <div class="contentGiris">
            <div class="girisYapBox">
                <div class="girisYapHeader">
                    Şifremi Unuttum
                </div>
                <div class="girisYapBottom">
                    <h:form>
                        <div class="sifremiUnuttumBox">
                            <div class="sifremiUnuttumText">
                                E-Mail :
                                <h:inputText value="#{MainBean.sifremiUnuttumMaili}" size="30" style="text-align: center;height:25px; margin-bottom:15px; font-size:18px;"/>
                                <div id="sifremiUnuttumButton">
                                    <h:commandLink action="#{MainBean.sifremiUnuttum()}" value="Gönder"/>
                                </div>
                            </div>
                            
                        </div>
                        <div class="sifremiUnuttumAciklamaBox">
                            <div class="sifremiUnuttumAciklamaHeader">
                                Açıklama
                            </div>
                            <div class="sifremiUnuttumAciklamaText">
                                <b>1 - </b>E-mail adresinizi giriniz. <br/>
                                <b>2 - </b>E-mail adresinize gönderilen maildeki linke tıklayınız.<br/>
                                <b>3 - </b>Açılan sayfada yeni şifre oluşturunuz.<br/>
                                <b>4 - </b>Yeni şifreniz ile giriş yapabilirsiniz.<br/>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <div id="footer">
            <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
</html>
