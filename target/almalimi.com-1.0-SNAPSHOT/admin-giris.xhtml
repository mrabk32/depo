<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <h:outputStylesheet library="css" name="adminCss.css"/>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="adminContent">
            <div class="adminGirisHeader">
                <div class="adminGirisHeaderLeft">
                    <div class="adminGirisLogo">
                        <h:graphicImage value="/images/logo2-admin.png"/>
                    </div>
                    <div class="adminGirisText">
                        Admin Giriş Paneli
                    </div>
                </div>
            </div>
            <div class="adminGirisBox">
                <h:form>
                    <div class="adminGirisSubBox">
                        <div class="adminSabit">
                            Kullanıcı Adı : 
                        </div>
                        <div class="adminText">
                            <h:inputText value="#{MainBean.girisYapAemail}" size="20" style="font-size:18px; text-align:center"/>
                        </div>
                        <div class="adminSabit">
                            Şifre : 
                        </div>
                        <div class="adminText">
                            <h:inputSecret value="#{MainBean.girisYapAsifre}" size="20" style="font-size:18px;text-align:center"/>
                        </div>
                        <div class="adminButton">
                            <h:commandButton action="#{MainBean.adminGirisYap()}" value="Giriş Yap" style="margin-left:230px;"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
